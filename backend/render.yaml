services:
  - type: web
    name: ai-python-tutor-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run prisma:generate && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ai-python-tutor-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: GEMINI_KEY
        sync: false

databases:
  - name: ai-python-tutor-db
    databaseName: ai_tutor
    plan: free
    user: ai_tutor_user
